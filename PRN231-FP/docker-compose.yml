version: '2'

services:
  fp-fap:
    image: 'fp-fap'
    build:
      context: .
      dockerfile: FP-FAP/Dockerfile
    ports:
      - '8080:80'
    restart: unless-stopped
    depends_on:
      - mysql

  node-exporter:
    image: 'prom/node-exporter:latest'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    privileged: true
  
  prometheus:
    image: 'prom/prometheus:latest'
    volumes:
      - ./SharedVolume/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - node-exporter
    restart: unless-stopped
  
  grafana:
    image: 'grafana/grafana:latest'
    volumes:
      - grafana:/var/lib/grafana
    restart: unless-stopped

  nginx:
    image: 'nginx:alpine-slim'
    volumes:
      - ./SharedVolume/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '80:80'
    depends_on:
      - fp-fap
      - prometheus
      - grafana

  mysql:
    image: 'mysql/mysql-server:latest'
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - '3306:3306'
    environment:
      - MYSQL_DATABASE=prn_fp
      - MYSQL_USER=prn_fp
      - MYSQL_PASSWORD=prn_fp
      - MYSQL_ROOT_PASSWORD=prn_fp
    restart: unless-stopped

volumes:
  grafana:
    driver: local
  mysql:
    driver: local

