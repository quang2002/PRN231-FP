name: FP-Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  
jobs:
  build_and_run:
    runs-on: self-hosted
    defaults:
      run:
          working-directory: PRN231-FP  
    steps:
    - uses: actions/checkout@v3
    - name: Prune Unused Resource
      run: docker system prune -af
    - name: Compose Up
      run: docker-compose up -d --build --remove-orphans
