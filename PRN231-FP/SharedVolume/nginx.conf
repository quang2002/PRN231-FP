server {
    listen 80;
    server_name auth.quang2002.world;

    location / {
        proxy_pass http://fp-auth:80;
    }
}

server {
    listen 80;
    server_name fap.quang2002.world;

    location / {
        proxy_pass http://fp-fap:80;
    }
}

server {
    listen 80;
    server_name chat.quang2002.world;

    location / {
        proxy_pass http://fp-chat:80;
    }
}

server {
    listen 80;
    server_name consul.quang2002.world;

    location / {
        proxy_pass http://consul:8888;
    }
}

server {
    listen 80;
    server_name prometheus.quang2002.world;

    location / {
        proxy_pass http://prometheus:9090;
    }
